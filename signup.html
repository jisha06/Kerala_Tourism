<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  
    <title>Signup </title>
    
    
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Signup form</h2>
        </div>
        
        <form action="index.html" class="form">
            <div class="form-group">
                <label for="">UserName</label>
                <input type="text" placeholder="username" id="username" autocomplete="off" onkeyup="validateUsername()">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span>*Invalid Username</span>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" placeholder="email" id="email" autocomplete="off" onkeyup="validateEmail()">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">PhoneNumber</label>
                <input type="text" placeholder="phone number" id="phonenumber" autocomplete="off" onkeyup="validatePhonenumber()">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="password" id="password" onkeyup="validatePassword()">
                 <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                 </div>
                 <div class="text"></div>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="confirm password" id="confirmpassword" autocomplete="off" onkeyup="validateConfirmpassword()">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <button id="submit" onclick="return validateForm()">Submit</button>
            <span id="submitErr"></span>
        </form>
    </div>
    
    <script src="js/form.js"></script>
    
</body>
</html>
